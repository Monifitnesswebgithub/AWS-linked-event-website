<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Black Tigers Bouncers & Security</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <img src="logo.jpeg" alt="Black Tiger Bouncers Logo" class="header-logo"> 
            <h1>Black Tigers Bouncers & Security - Event Management</h1>
            <nav>
                <a href="index.html">Home / Services</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    
    <img src="bouncer-control.jpeg" class="contact-hero-image"> 

    <section id="contact-form-section" class="content-section container">
        <h2>ðŸ“§ Dedicated Service Inquiry</h2>
        <p>Use this form for detailed requests. All inquiries are saved securely and handled by our management team.</p>
        
        <form id="contactForm"> 
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Detailed Service Request:</label>
                <textarea id="message" name="message" rows="7" placeholder="Provide event dates, location, services needed (e.g., 5 bouncers, full management), and budget..." required></textarea>
            </div>
            
            <button type="submit" id="submitButton" class="button primary">Send Detailed Inquiry</button>
            <p id="formStatus" aria-live="polite" style="margin-top: 10px;"></p>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2022 Black Tigers Bouncers & Security. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script> 


</body>
</html>
